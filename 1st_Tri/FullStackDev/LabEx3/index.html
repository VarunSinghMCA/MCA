<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .selected-label {
        @apply bg-blue-100 border-blue-500 text-blue-700;
      }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <main class="w-full max-w-lg mx-auto mt-10">
      <form id="demoForm" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">Registration Form</h2>
        <div>
          <label for="fullname" class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label for="course" class="block mb-1 font-medium text-gray-700">Course</label>
          <input type="text" id="course" name="course" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <fieldset>
          <legend class="block mb-2 font-medium text-gray-700">Preferred Time</legend>
          <div class="flex gap-4">
            <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition custom-label">
              <input type="radio" name="time" value="Morning" class="mr-2 accent-blue-600">
              Morning
            </label>
            <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition custom-label">
              <input type="radio" name="time" value="Afternoon" class="mr-2 accent-blue-600">
              Afternoon
            </label>
            <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition custom-label">
              <input type="radio" name="time" value="Evening" class="mr-2 accent-blue-600">
              Evening
            </label>
          </div>
        </fieldset>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
      </form>
      <div id="output" class="hidden mt-8 p-6 bg-green-50 border border-green-300 rounded shadow mb-5"></div>
    </main>
    <script>
      // Highlight selected radio label
      document.querySelectorAll('input[type="radio"][name="time"]').forEach(input => {
        input.addEventListener('change', function() {
          document.querySelectorAll('.custom-label').forEach(label => label.classList.remove('selected-label'));
          if(this.checked) {
            this.closest('label').classList.add('selected-label');
          }
        });
      });

      // Form submission
      document.getElementById('demoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullname = document.querySelector('#fullname').value;
        const email = document.querySelector('#email').value;
        const course = document.querySelector('#course').value;
        const time = document.querySelector('input[name="time"]:checked')?.value || 'Not selected';

        const output = document.getElementById('output');
        output.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 text-green-700">Submitted Information</h3>
          <ul class="space-y-1">
            <li><span class="font-medium">Full Name:</span> ${fullname}</li>
            <li><span class="font-medium">Email:</span> ${email}</li>
            <li><span class="font-medium">Course:</span> ${course}</li>
            <li><span class="font-medium">Preferred Time:</span> ${time}</li>
          </ul>
        `;
        output.classList.remove('hidden');
      });
    </script>
</body>
</html>
