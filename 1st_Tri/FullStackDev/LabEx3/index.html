<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <main class="w-full max-w-lg mx-auto mt-10">
    <form id="form" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Food Delivery Form</h2>

      <div>
        <label for="fullname" class="block mb-1 font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="address" class="block mb-1 font-medium text-gray-700">Delivery Address</label>
        <input type="text" id="address" name="address" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="foodItem" class="block mb-1 font-medium text-gray-700">Food Item</label>
        <input type="text" id="foodItem" name="foodItem" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="quantity" class="block mb-1 font-medium text-gray-700">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="phNo" class="block mb-1 font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phNo" name="phNo" required maxlength="10" pattern="[0-9]{10}" title="Enter a 10-digit phone number" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <fieldset>
        <legend class="block mb-2 font-medium text-gray-700">Preferred Delivery Time</legend>
        <div class="flex gap-4">
          <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition">
            <input type="radio" name="deliveryTime" value="Morning" class="mr-2 accent-blue-600">
            Morning
          </label>
          <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition">
            <input type="radio" name="deliveryTime" value="Afternoon" class="mr-2 accent-blue-600">
            Afternoon
          </label>
          <label class="flex items-center px-3 py-2 border rounded cursor-pointer transition">
            <input type="radio" name="deliveryTime" value="Evening" class="mr-2 accent-blue-600">
            Evening
          </label>
        </div>
      </fieldset>

      <div class="flex gap-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit Order</button>
        <button type="reset" class="w-full bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400 transition">Reset</button>
      </div>
    </form>

    <div id="output" class="hidden mt-8 p-6 bg-green-50 border border-green-300 rounded shadow mb-5"></div>
  </main>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.querySelector('#fullname').value;
      const email = document.querySelector('#email').value;
      const address = document.querySelector('#address').value;
      const foodItem = document.querySelector('#foodItem').value;
      const quantity = document.querySelector('#quantity').value;
      const phNo = document.querySelector('#phNo').value;
      const deliveryTime = document.querySelector('input[name="deliveryTime"]:checked')?.value || 'Not selected';

      const output = document.getElementById('output');
      output.innerHTML = `
        <h3 class="text-xl font-semibold mb-2 text-green-700">Order Summary</h3>
        <ul class="space-y-1">
          <li><span class="font-medium">Full Name:</span> ${fullname}</li>
          <li><span class="font-medium">Email:</span> ${email}</li>
          <li><span class="font-medium">Address:</span> ${address}</li>
          <li><span class="font-medium">Phone Number:</span> ${phNo}</li>
          <li><span class="font-medium">Food Item:</span> ${foodItem}</li>
          <li><span class="font-medium">Quantity:</span> ${quantity}</li>
          <li><span class="font-medium">Delivery Time:</span> ${deliveryTime}</li>
        </ul>
      `;
      output.classList.remove('hidden');
    });
  </script>
</body>
</html>
