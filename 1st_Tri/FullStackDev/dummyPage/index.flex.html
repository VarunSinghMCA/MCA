<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog - Flex Layout</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Product Catalog</h1>

    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input
        type="text"
        id="searchbox"
        placeholder="Search by title..."
        class="p-3 border border-gray-300 rounded w-full md:w-1/3"
      />
      <select
        id="categoryFilter"
        class="p-3 border border-gray-300 rounded w-full md:w-1/3"
      >
        <option value="">All Categories</option>
      </select>
      <select
        id="priceSort"
        class="p-3 border border-gray-300 rounded w-full md:w-1/3"
      >
        <option value="">Sort by Price</option>
        <option value="lowToHigh">Price: Low to High</option>
        <option value="highToLow">Price: High to Low</option>
      </select>
    </div>

    <!-- Product List (Flex Layout) -->
    <div
      id="productList"
      class="flex flex-wrap justify-center gap-6"
    >
      <!-- Product cards will be injected here using JavaScript -->
    </div>
  </div>
</body>
</html>
