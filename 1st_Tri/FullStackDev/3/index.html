<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>



<body class="w-[100dvw] h-[100dvh] bg-gradient-to-t md:from-[#8dd8ff] md:to-[#5409da] from-blue-800 to-indigo-900">
    <main class="h-full w-full flex items-center justify-center">
      <div class="realtive h-fit w-[72%] md:w-fit px-6 py-12 flex items-center justify-center bg-gray-800 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-[#ffffff80]">
        <p class="inline-block text-2xl text-wrap text-center md:text-6xl font-bold bg-gradient-to-r md:from-teal-400 md:to-yellow-200 from-fuchsia-500 to-cyan-500 bg-clip-text text-transparent">
            Hello Welcome to Gradient World!
        </p>
        <p class="absolute -top-16 left-0 inline-block text-2xl text-wrap text-center md:text-6xl font-bold bg-gradient-to-r md:from-teal-400 md:to-yellow-200 from-fuchsia-500 to-cyan-500 bg-clip-text text-transparent ">
            hahahah !!!!!
        </p>
      </div>  
      <button
        onclick="window.location.href='https://facebook.com';"
        class="mt-8 px-6 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow-lg transition"
      >
        Go to Facebook
      </button>
    </main>

</html>
