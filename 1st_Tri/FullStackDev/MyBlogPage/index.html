<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="bg-yellow-100 px-6 py-6 font-bold text-4xl p-20">Blog Page</nav>

    <form method="POST" id="blog" class="max-w-2xl mx-auto p-6 bg-[#00000020] rounded-lg shadow-md space-y-6">
        <fieldset class="border border-gray-800 rounded-xl p-5 flex flex-col">
            <legend class="font-bold text-xl">Add a New Post</legend>

            <label for="title" class="pb-2">Enter the Title of the Blog</label>
            <input type="text" name="title" id="title" class="border rounded px-2 py-1"><br /><br />

            <label for="description" class="pb-2">Enter the Description of the Blog</label>
            <textarea name="description" id="description" class="border rounded px-2 py-1"></textarea>
            <br /><br />

            <button type="submit" class="border border-pink-500 px-1 py-1 w-24" id="addPost"> Add a Post</button>
        </fieldset>
    </form>
    <div id="posts_container"></div>

    <div id="posts_container_fetch_api" class="mt-10">
        <!-- Posts will be dynamically inserted here -->

    </div>

    <!-- Script to be linked -->
    <script src="./script.js"></script>
</body>
</html>
